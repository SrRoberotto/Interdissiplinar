<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro</title>
        <link rel="stylesheet" href="css/cadastro.css">
    </head>

    <body>
        <div class="caixaCadastro">
                <img src="fotos/login_user.png" class="user">
                <h2>Cadastro</h2>
                <form>
                    <p>Nome completo</p>
                    <input type="text" name="name" placeholder="Nome completo">
                    <p> Matricula </p>
                    <input type="text" name="id" placeholder="Insira matricula">
                    <p>Email</p>
                    <input type="text" name="login" placeholder="Entra com Email">
                    <p>Senha</p>
                    <input type="password" name="password" placeholder="******">
                    <p>Confirma Senha </p>
                    <input type="password" name="password" placeholder="******">
                    <input type="submit"   name="Cadastrar"    value="Cadastrar">

                </form>
        </div>
    </body>
</html>
